<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div id="main" class="container">
		<div class="row">
			<div
				class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4 text-center">
				<img wicket:id="logo" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
				<div class="panel panel-info">
					<div class="panel-body">
						<div class="form-group">
							<h3 class="text-primary banner-color">
								<wicket:message key="label.title.resetpassword"></wicket:message>
							</h3>
							<h5>
								<wicket:message key="label.title.resetpassword.note"></wicket:message>
							</h5>
						</div>
						<div class="form-group">
							<div wicket:id="feedback" class="clear-margin"></div>
						</div>
						<form wicket:id="form">
							<div class="form-group">
								<label for="email"><wicket:message key="lable.email">Please insert text here</wicket:message></label>
								<input class="form-control input-sm" wicket:id="email"
									type="email" placeholder="Enter email" />
							</div>
							<div class="form-group">
								<br />

								<button type="submit" wicket:id="send"
									class="btn  btn-info btn-block btn-xs">
									<wicket:message key="btn.send.email.reset.password"></wicket:message>
								</button>

							</div>


						</form>
						<br />
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
