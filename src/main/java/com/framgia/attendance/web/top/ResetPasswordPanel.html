<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<wicket:panel>

		<div id="main" class="container">
			<div class="row">
				<div
					class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4 text-center">
					<img wicket:id="logo" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
					<div class="panel panel-info">
						<div class="panel-body">
							<div class="form-group">
								<h3>
									<label wicket:id="title"></label>
								</h3>
								<div class="form-group text-center">
									<span wicket:id="feedback" />
								</div>
							</div>
							<form wicket:id="form">
								<div class="form-group">
									<label><wicket:message key="label.new.password" /></label> <input
										wicket:id="password" type="password"
										class="form-control input-sm" />
								</div>
								<div class="form-group">
									<label><wicket:message key="label.confirmPassword" /></label>
									<input wicket:id="cpassword" type="password"
										class="form-control input-sm" />
								</div>
								<div class="form-group">
									<h5>
										<wicket:message key="label.note">Password from 8 charactors, and contain alphabet and digit</wicket:message>
									</h5>
								</div>
								<div wicket:id="updateConfirm" class="form-group">
						        	<div class="col-md-3 col-md-offset-2">
						            	<button type="submit" wicket:id="update"
						              		class="btn btn-info btn-block btn-xs">OK
						            	</button>
						         	</div>
						         	<div class="col-md-3 col-md-offset-2">
											<button wicket:id="cancel" type="button"
												class="btn btn-info btn-block btn-xs">Cancel</button>
						         	</div>
						         </div>
						         <div wicket:id="resetConfirm">
							         <div class="form-group">
										<br />
										<button type="submit" wicket:id="reset"
											class="btn btn-info btn-block btn-xs">
											<wicket:message key="label.btn.resetpassword" />
										</button>
									</div>
									<div class="form-group">
										<br /> <a wicket:id="loginLink"><wicket:message
												key="label.login.link">Please insert text here</wicket:message></a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
